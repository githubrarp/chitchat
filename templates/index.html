{{ define "content" }}
<p class="lead">
    <a href="/thread/new">Start a thread or join one below!</a>
</p>
    {{ range . }}
    <div>{{ .Topic }}</div>
    <div> Started by {{ .User.Name }} - {{ .CreatedAtDate }} - {{ .NumReplies }} posts. </div>
    <div><a href="/thread/read?id={{.Uuid}}">Read more</a> </div>
    {{ end }}
{{ end }}
